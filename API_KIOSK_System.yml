  # Login
  /api/login:
    post:
      summary: Login
      description: User login.
      tags:
        - Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: บัญชีผู้ใช้
                password:
                  type: string
                  description: รหัสผ่าน
              example:
                username: "admin"
                password: "0000"
      responses:
        "200":
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token
                  message:
                    type: string
                    description: Login successfully
              example:
                token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImFkbWluIiwiaWF0IjoxNjU2NjY5NjY4LCJleHAiOjE2NTY3MDk4Njh9.YrE7ZJdG7j5dF1oK7Kv2mEg2QZVY8r8v0X9Y6t2lN4g
                message: Login successfully
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
              example:
                error: Invalid request
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
              example:
                error: Unauthorized
  
