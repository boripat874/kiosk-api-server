paths:

  #kiosk system
  /api-kiosk/userget:
    post:
      summary: Get Data user
      description: Get Data a user.
      tags:
        - Kiosk System
      security:
        - api_key: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                search:
                  type: string
                  description: ค้นหา บัตรประชาชน หรือ พาสปอร์ต
              example:
                searchUser: "1814445597091"
      responses:
        "200":
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    description: ข้อมูลผู้ใช้งาน
                    properties:
                      id:
                        type: string
                        description: รหัสผู้ใช้งาน
                      routerid:
                        type: string
                        description: รหัส Router
                      ugroupid:
                        type: string
                        description: รหัสกลุ่มผู้ใช้งาน
                      visitortype:
                        type: string
                        description: ประเภทผู้เข้าใช้งาน
                      name:
                        type: string
                        description: ชื่อผู้ใช้งาน
                      surname:
                        type: string
                        description: นามสกุลผู้ใช้งาน
                      user:
                        type: string
                        description: บัญชีผู้ใช้
                      password:
                        type: string
                        description: รหัสผ่าน
                      idcardnumber:
                        type: string
                        description: เลขบัตรประชาชน
                      passportnumber:
                        type: string
                        description: เลขบัตรพาสปอร์ต
                      phone:
                        type: string
                        description: เบอร์โทรศัพท์
                      expiredate:
                        type: string
                        description: วันที่หมดอายุใช้งาน
                      lastactivedate:
                        type: string
                        description: วันที่เข้าใช้งานล่าสุด
              example:
                data:
                  id: "06d4a3d2-86ab-45a5-9f1c-3d943326c690"
                  routerid: "0b09624e-4837-44d3-87df-8183ca53569d"
                  ugroupid: "ec80a622-7522-4561-84e7-7d8b7351ddde"
                  visitortype: "ผู้มาติดต่อราชการ"
                  name: "N11"
                  surname: "SN11"
                  user: "U11"
                  password: "P11"
                  idcardnumber: "NNC11"
                  passportnumber: "PPC11"
                  phone: "0987894561"
                  expiredate: "2025-07-11"
                  lastactivedate: "2025-12-03 10:44:29"
        "400":
            description: Invalid request
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      description: Error message
                example:
                  message: "Invalid request"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
              example:
                message: "Unauthorized"

  /api-kiosk/userscreate:
    post:
      summary: Add new user
      description: Create a new user.
      tags:
        - Kiosk System
      security:
        - api_key: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                visitortype:
                  type: string
                  description: ประเภทผู้เข้าใช้งาน
                name:
                  type: string
                  description: ชื่อผู้ใช้งาน
                surname:
                  type: string
                  description: นามสกุลผู้ใช้งาน
                password:
                  type: string
                  description: รหัสผ่าน
                idcardnumber:
                  type: string
                  description: เลขบัตรประชาชน
                passportnumber:
                  type: string
                  description: เลขบัตรพาสปอร์ต
                phone:
                  type: string
                  description: เบอร์โทรศัพท์
                expiredate:
                  type: string
                  description: วันที่หมดอายุใช้งาน
              example:
                visitortype: "ผู้มาติดต่อราชการ"
                name: "N12"
                surname: "SN12"
                password: "P12"
                idcardnumber: "NNC12"
                passportnumber: "PPC12"
                phone: "0987894562"
                expiredate: "2025-12-03"

      responses:
        "200":
          description: User Add successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: ข้อความอธิบายสถานะ
              example:
                message: "User Add successful"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
              example:
                message: "Invalid request"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
              example:
                message: "Unauthorized"

